{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="text-center mb-5">Портфолио работ</h2>

<div class="row g-4">

  <!-- ===== ПРОЕКТ 1 ===== -->
  <div class="col-md-4">
    <div class="card shadow-lg portfolio-card fade-in">

      <div id="carousel1" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">

          <div class="carousel-item active">
            <img src="{% static 'img/photo2.jpg' %}" class="d-block w-100 zoomable" onclick="openImageModal(this.src)">
          </div>

          <div class="carousel-item">
            <img src="{% static 'img/photo2.1.jpg' %}" class="d-block w-100 zoomable" onclick="openImageModal(this.src)">

          </div>

          <div class="carousel-item">
            <img src="{% static 'img/photo2.4.jpg' %}" class="d-block w-100 zoomable" onclick="openImageModal(this.src)">
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>

      <div class="card-body">
        <p>Монтаж трубопровода (комплексный объект).</p>
      </div>

    </div>
  </div>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel2" data-bs-slide="next">

<!-- === МОДАЛЬНОЕ ОКНО ДЛЯ ФОТО === -->
<div class="modal fade" id="imageModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content bg-dark">
      <img id="modalImage" class="w-100">
    </div>
  </div>
</div>

<script>
  function openImageModal(src) {
    document.getElementById("modalImage").src = src;
    let modal = new bootstrap.Modal(document.getElementById("imageModal"));
    modal.show();
  }
</script>

{% endblock %}
